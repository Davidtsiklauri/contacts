<div class="dashboard  h-100">
    <div class="d-flex h-100">
        <div class="nav-dashboard h-100 p-3">
            <h1>Bookmark</h1>
            <ul class="mt-3 pl-0">
                <li routerLink='/contacts/dashboard/contact' routerLinkActive='active-nav'>
                    <mat-icon>perm_contact_calendar</mat-icon>
                    <a class="navigation-link">Contacts</a>
                </li>
                <li routerLink='/contacts/dashboard/group' routerLinkActive='active-nav'>
                    <mat-icon>group_work</mat-icon> 
                    <a class="navigation-link">Groups</a> 
                </li>
            </ul>
        </div>
        <div class="content w-100 p-3">
            <div class="content-header pt-3">
                <div class="d-flex align-items-center w-50 pl-3 content-search">
                    <div class="mr-2">
                        <mat-icon>search</mat-icon>
                    </div>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Type to search"> 
                    </mat-form-field>
                </div>
            </div>
            <div class="content-body">
                <div class="p-4">
                    <div class="d-flex justify-content-between">
                        <div class="content-header-info d-flex">
                            <h1 class="mb-0">Contacts</h1>
                            <p class="mb-0 align-self-center">14,321 Amount</p>
                        </div>
                        <div class="add-contact d-flex align-items-center" (click)='openAddForm()'>
                            <mat-icon>person_add</mat-icon> 
                            <p class="mb-0">
                                Add Contact
                            </p>
                        </div>
                    </div>
               </div>

               <div class="pl-4 pr-4">
                   <router-outlet></router-outlet>
               </div>
            </div>
        </div>
    </div>
</div>
