<form [formGroup]='addForm' autocomplete="off"> 
    <div class="add-form">
        <h2 mat-dialog-title>{{ isEdit ? 'Edit' :'Add'}} Contact</h2>
    
        <div class="d-flex justify-content-center align-items-center">
                <input type="file" class="d-none" id="upload-file" (change)='uploadFile($event)'>
                <label for="upload-file" class="upload-file">                
                    <img [src]="src | avatar | sanitize" alt="">
                </label>
        </div>
     
        <mat-form-field class="w-100">
            <mat-label>Enter Username</mat-label>
            <input matInput placeholder="Enter username" formControlName="first_name">
        </mat-form-field>
    
        <mat-form-field class="w-100">
            <mat-label>Enter Lastname</mat-label>
            <input matInput placeholder="Enter Lastname" formControlName='last_name'> 
        </mat-form-field>
    
    
        <div class="mt-3">
            <mat-form-field class="w-100">
                <mat-label>Phone number</mat-label>
                <input matInput placeholder="Enter number" type='number' formControlName='phone_number'> 
            </mat-form-field>
        </div>
    
        <div class="text-right mt-3">
            <button mat-flat-button  (click)='dialogRef.close()'>Close</button>
            <button mat-flat-button color="primary" (click)='onSubmit()'>Save</button>
        </div>
          
    </div> 
</form>
