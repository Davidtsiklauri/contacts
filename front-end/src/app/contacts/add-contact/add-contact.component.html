<div class="add-form">
    <h2 mat-dialog-title>Add Contact</h2>

    <div class="d-flex justify-content-center align-items-center">
            <input type="file" class="d-none" id="upload-file" (change)='uploadFile($event)'>
            <label for="upload-file" class="upload-file">                
                <img [src]="src | sanitize" alt="">
            </label>
    </div>
 
    <mat-form-field class="w-100">
        <mat-label>Enter username</mat-label>
        <input matInput placeholder="Enter username">
    </mat-form-field>

    <mat-form-field class="w-100">
        <mat-label>Enter password</mat-label>
        <input matInput placeholder="Enter password"> 
    </mat-form-field>


    <div class="mt-3">
        <mat-form-field class="w-100">
            <mat-label>Phone number</mat-label>
            <input matInput placeholder="Enter number" type='number'> 
        </mat-form-field>
    </div>

    <div class="text-right mt-3">
        <button mat-flat-button  (click)='onNoClick(false)'>Close</button>
        <button mat-flat-button color="primary" (click)='onNoClick(true)'>Save</button>
    </div>
      
</div>
