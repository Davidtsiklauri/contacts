<div class="login-form">
    <div class="login-form-header">
        <div class="text-center">
            <h1>Welcome!</h1>
            <p>Sign in by entering the information below</p>
        </div>
    </div>
    <div class="login-form-body mt-4">
        <form [formGroup]='loginForm'> 
            
            <mat-form-field class="w-100">
                <mat-label>Enter Your Email</mat-label>
                <input matInput placeholder="Enter Your Email" formControlName="email">
            </mat-form-field>
    
            <mat-form-field class="w-100">
                <mat-label>Enter Your Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" 
                       formControlName='password' placeholder="Enter Your Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" 
                       [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? 'visibility_off' : 
                                    'visibility' }}
                </mat-icon>
                </button>
            </mat-form-field>
            
        </form>
    </div>
    <div class="forget-your-password">
        <mat-icon>vpn_key</mat-icon>
        <a class="navigation-link" routerLink='/auth/recover_password'>Forgotten Password</a>
    </div>
    <div class="login-form-footer mt-2">
        <button class="btn btn-primary w-100">
            Continue
        </button>
        <div class="mt-4 text-center">
            <a class="navigation-link" routerLink='/auth/register'>
                Don`t have an account? Create one here 
            </a>
        </div>
    </div>
</div>
